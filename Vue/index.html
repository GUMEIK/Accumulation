<body>
    <div id="app">
        <input type="text" >
        <span  >{{ money }}</span>
    </div>
    <script>   
        Vue.filter('toMoney',function(value,num,type){
            let temp = value * num + type;
            return temp;
        })     
        const vm = new Vue({
            el:'#app',
            data:{
                money:1000000
            },
        
        })
    </script>
</body>
